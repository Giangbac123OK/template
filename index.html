<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoLab Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-purple sidebar collapse">
                <div class="position-sticky">
                    <h2 class="my-4 text-white">DoLab</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#dashboardSubmenu" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="dashboardSubmenu">
                                <i class="bi bi-house-door"></i> Dashboard <i class="bi bi-chevron-down"></i>
                            </a>
                            <ul class="collapse nav flex-column" id="dashboardSubmenu">
                                <li class="nav-item">
                                    <a class="nav-link" href="#" data-page="dashboard-light">Dashboard Light</a>
                                </li>
                            </ul>
                            
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="apps">
                                <i class="bi bi-grid"></i> Apps
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="charts">
                                <i class="bi bi-bar-chart"></i> Charts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="bootstrap">
                                <i class="bi bi-bootstrap"></i> Bootstrap
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="plugins">
                                <i class="bi bi-plug"></i> Plugins
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="widget">
                                <i class="bi bi-box"></i> Widget
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="forms">
                                <i class="bi bi-file-earmark-text"></i> Forms
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="table">
                                <i class="bi bi-table"></i> Table
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="pages">
                                <i class="bi bi-files"></i> Pages
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 bg-gradient">
                <!-- Header -->
                <header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom">
                    <h1 id="pageTitle" class="h2">Card Center</h1>
                    <div class="d-flex align-items-center">
                        <form class="w-100 me-3">
                            <input type="search" class="form-control" placeholder="Search here...">
                        </form>
                        <div class="flex-shrink-0 dropdown">
                            <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                            </a>
                            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                                <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Profile</a></li>
                                <li><a class="dropdown-item" href="#"><i class="bi bi-inbox"></i> Inbox</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right"></i> Sign out</a></li>
                            </ul>
                        </div>
                        <a href="#" class="d-block link-light text-decoration-none mx-3">
                            <i class="bi bi-bell btn btn-danger"></i>
                        </a>
                        <a href="#" class="d-block link-light text-decoration-none mx-3">
                            <i class="bi bi-envelope btn btn-warning"></i>
                        </a>
                        <a href="#" class="d-block link-light text-decoration-none mx-3">
                            <i class="bi bi-calendar btn btn-info"></i>
                        </a>
                    </div>
                </header>

                <!-- Dynamic content will be loaded here -->
                <div id="content"></div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scrip/script.js"></script>
</body>
</html>
